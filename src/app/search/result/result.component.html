<masonry-brick class="brick col-xs-12 col-sm-6 col-md-4 grid-item">
  <li class="song-info">
    <div class="song-text">
      <h3> "{{ songInfo.track.track_name}}" </h3>
      <h5> -{{songInfo.track.artist_name}} </h5>
      <!-- <h4 *ngIf="oneSong.track.primary_genres.music_genre_list.length > 0"> {{oneSong.track.primary_genres.music_genre_list[0].music_genre.music_genre_name}} </h4> -->

      <a [href]="songInfo.track.track_share_url" target="_blank"> Lyrics </a><br>
      <a class='youtubeLink' href="https://www.youtube.com/results?search_query={{ songInfo.track.track_name}} by {{songInfo.track.artist_name}}" target="_blank"> Find on Youtube </a><br>
      <a href="https://www.amazon.com/s/ref=nb_sb_noss_2?url=search-alias%3Ddigital-music&field-keywords={{ songInfo.track.track_name}} by {{songInfo.track.artist_name}}" target="_blank"> Get it On Amazon </a><br>
      <a *ngIf="url !== 'artist'" [routerLink]="['/artist', songInfo.track.artist_id]"> Artist Page </a>

      <!-- <p [class]="successMessageClass" *ngIf="saveMessage"> {{ saveMessage }}</p> -->
      <button (click)="saveSong(songInfo.track)" *ngIf="user" class='button {{successButtonClass}}' ><i class="fa fa-plus" aria-hidden="true"></i> {{saveMessage}} </button>
    </div>
  </li>
</masonry-brick>
