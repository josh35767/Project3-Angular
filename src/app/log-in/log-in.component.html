<div id="page-wrapper">


	<!-- Main -->
	<article id="main">
		<header class="special container">
			<span class="icon fa-sign-in"></span>
			<h2>Log In</h2>
		</header>

		<!-- One -->
		<section class="wrapper style4 special container 75%">

			<!-- Content -->
			<div class="content">
				<p class="alert alert-danger" *ngIf="error"> {{error}} </p>
				<form>
					<div class="row 50%">
						<div class="12u">
							<label for=""> Username </label>
							<input [(ngModel)]="username" type="text" name="name" placeholder="someUsername27" />
						</div>
					</div>
					<div class="row 50%">
						<div class="12u">
							<label> Password </label>
							<input [(ngModel)]="password" type="password" name="subject" placeholder="********" />
						</div>
					</div>

					<p class="alert alert-success" *ngIf="isSuccessful"> Log In Successful! Redirecting to Home. </p>

					<div class="row">
						<div class="12u">
							<ul class="buttons">
								<li><input (click)="logIn()" type="submit" class="special" value="Log In" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>

		</section>

	</article>

	<!-- Footer -->


</div>
